<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
   <link rel="stylesheet" href="style.css" />
   <title>Q4 Quiz 2 - Score Analyzer</title>
</head>
<body>
  <center>
    <h1>Score Analyzer</h1>

    <details ontoggle="showInstructions()">
      <summary>Click here for instructions</summary>
      <i id="instructions"></i>
    </details>

    <script>
      function showInstructions() {
        document.getElementById("instructions").textContent = 
          "Just click a subject image, enter your grade (0-100), then hit 'Get Rating'. Easy!";
      }
    </script>
  </center>

  <center>
    <div class="subjects-row">
      <!-- Top row: 3 subjects -->
      <div class="subject-container">
        <img src="https://i.pinimg.com/736x/44/7e/80/447e8039661069ac13f37c6dfe87189d.jpg" alt="Science" onclick="science()" />
        <div class="subject-label">Science</div>
        <div id="gr1"></div>
      </div>

      <div class="subject-container">
        <img src="https://i.pinimg.com/736x/7a/ea/e7/7aeae7deb6c022194a3a1156d8b4e301.jpg" alt="Math" onclick="math()" />
        <div class="subject-label">Math</div>
        <div id="gr2"></div>
      </div>

      <div class="subject-container">
        <img src="https://i.pinimg.com/736x/9b/0b/44/9b0b445986c9a6a4d3f45c25270fca9c.jpg" alt="English" onclick="english()" />
        <div class="subject-label">English</div>
        <div id="gr3"></div>
      </div>
    </div>

    <div class="subjects-row bottom-row">
      <!-- Bottom row: 2 subjects -->
      <div class="subject-container">
        <img src="https://i.pinimg.com/736x/ab/ab/bd/ababbdcbbad40a0a973a21bdbf743d5e.jpg" alt="Social Studies" onclick="socialstudies()" />
        <div class="subject-label">Social Studies</div>
        <div id="gr4"></div>
      </div>

      <div class="subject-container">
        <img src="https://i.pinimg.com/736x/49/7f/69/497f6972f967b4ea1618124604f65b91.jpg" alt="Filipino" onclick="filipino()" />
        <div class="subject-label">Filipino</div>
        <div id="gr5"></div>
      </div>
    </div>

    <button type="button" onclick="AVG()">Get Rating</button>
  </center>

  <script>
    function science() {
      document.getElementById("gr1").innerHTML = "<input type='number' class='form-control' id='Grade1' min='0' max='100' placeholder='Enter Science grade' />";
    }
    function math() {
      document.getElementById("gr2").innerHTML = "<input type='number' class='form-control' id='Grade2' min='0' max='100' placeholder='Enter Math grade' />";
    }
    function english() {
      document.getElementById("gr3").innerHTML = "<input type='number' class='form-control' id='Grade3' min='0' max='100' placeholder='Enter English grade' />";
    }
    function socialstudies() {
      document.getElementById("gr4").innerHTML = "<input type='number' class='form-control' id='Grade4' min='0' max='100' placeholder='Enter Social Studies grade' />";
    }
    function filipino() {
      document.getElementById("gr5").innerHTML = "<input type='number' class='form-control' id='Grade5' min='0' max='100' placeholder='Enter Filipino grade' />";
    }

    function AVG() {
      let g1 = Number(document.getElementById("Grade1")?.value || 0);
      let g2 = Number(document.getElementById("Grade2")?.value || 0);
      let g3 = Number(document.getElementById("Grade3")?.value || 0);
      let g4 = Number(document.getElementById("Grade4")?.value || 0);
      let g5 = Number(document.getElementById("Grade5")?.value || 0);

      let grades = [g1, g2, g3, g4, g5].filter(g => g > 0);
      if (grades.length === 0) {
        alert("Oops! Please enter at least one grade before checking your rating.");
        return;
      }

      let ave = (grades.reduce((a, b) => a + b, 0) / grades.length).toFixed(2);

      switch (true) {
        case ave >= 94 && ave <= 100:
          alert(`Your average is ${ave} - Excellent! Keep up the great work!`);
          break;
        case ave >= 87 && ave < 94:
          alert(`Your average is ${ave} - Above Satisfactory. Nice job!`);
          break;
        case ave >= 80 && ave < 87:
          alert(`Your average is ${ave} - Satisfactory. You're doing okay, keep pushing!`);
          break;
        case ave >= 75 && ave < 80:
          alert(`Your average is ${ave} - Needs Improvement. Don't give up, you got this!`);
          break;
        case ave >= 70 && ave < 75:
          alert(`Your average is ${ave} - Poor. Let's aim higher next time.`);
          break;
        default:
          alert("Hmm... looks like you're failing. Time to hit the books harder!");
      }
    }
  </script>

  <footer>
    <p>Note: Grading criteria can vary by school or district, so double-check with your teacher.</p>
    <p>@ignacio.sm@obmontessori.edu.ph</p>
  </footer>
</body>
</html>
